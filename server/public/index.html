<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Github Api 서버</title>
    </head>
    <body>
        <h1>커밋 내역을 조회할 아이디와 토큰을 입력하세요</h1>
        <br>
        <form method="get" action="/commit">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="id" name="id"/></td>
                </tr>
                <tr>
                    <td><label>토큰</label></td>
                    <td><input type="token" name="token"/></td>
                </tr>
            </table>
            <input type="submit" value="전송" name=""/>
        </form>
        <br>
        <br>
        <h1>조회할 아이디를 입력하세요</h1>
        <form method="get" action="/username">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="id" name="id"/></td>
                </tr>
                </tr>
            </table>
            <input type="submit" value="전송" name=""/>
        </form>
        <br>
        <br>
        <h1>존재하는 아이디인지 조회하기</h1>
        <form method="get" action="/user">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="id" name="id"/></td>
                </tr>
                </tr>
            </table>
            <input type="submit" value="전송" name=""/>
        </form>
    </body>
</html>
